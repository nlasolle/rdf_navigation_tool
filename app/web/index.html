<!DOCTYPE html>

<head>
  <title>Navigation tool</title>

  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/slate.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/buttons.css">
  <link rel="stylesheet" href="css/nouislider.min.css">
  <link rel="stylesheet" type="text/css" href="chart.js-2.9.4/package/dist/Chart.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tarekraafat-autocomplete.js/8.3.2/css/autoComplete.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">

  <link href="favicon.ico" rel="icon" type="image/x-icon" />
</head>

<body>
  <div class="page-header" style="margin: 1.5%;margin-top:0.5%;color:#666">
    <div class="row">
      <div class="col-md-10 left">
       <h2 id="title" style="color:rgb(39, 46, 46)"></h2>
      </div>
      <div class="col-md-1 right" style="padding-top:1.75%; padding-left:7%">
        <i class="fa fa-language fa-2x" aria-hidden="true"></i> 
      </div>
      <div class="col-md-1 right" style="padding-top:2%; padding-left:1%;margin:0%">
        <select class="form-select" id="languageSelect">
          <option selected value="0">English</option>
          <option value="1">French</option>
        </select>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row row-height" style="padding-top: 15px;">
      <div class="col-md-4 left">

        <div class="card" style="margin-bottom:10px;">
          <div class="card-header">
            <span id="resourceBlock"></span>
            <button type="button" id="changeButton" class="btn btn-more" data-toggle="modal" data-target="#searchModal"><span id="changeLabel"></span></button>
          </div>
          <div style="padding: 1%;">
            <div class="row" style="padding-right:10px";>
              <div class="col-md-11">
                <h5><a target="_blank" id="resourceURL1" style="color: black"><span id="resourceURI"></span></a></h5>
              </div>
              <div class="col-md-1" syle="margin: 150px;">
                <i id="infoBox"  class="fa fa-info-circle fa-lg" aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="Hooray!"></i>
              </div>
          </div>

            <h5><a target="_blank" id="resourceURL2" style="color: black"><span id="resourceTitle"></span></a></h5>
          </div>
        </div>
        <div class="card" style="margin-bottom:10px;">
          <div class="card-header"><span id="searchBlock"></span></div>
          <div style="padding: 10px;">
          <div class="form-check form-check-inline" style="margin-bottom: 15px;">
            <input class="form-check-input" type="radio" name="modeChoice" id="allRadio" value="1" checked>
            <label class="form-check-label" for="allRadio" style="margin-right: 5px;"><span id="allConditionLabel"></span></label>
            <input class="form-check-input" type="radio" name="modeChoice" id="oneRadio" value="2">
            <label class="form-check-label" for="oneRadio"><span id="oneConditionLabel"></span></label>
          </div>
          <br />

          <ul class="list-group" id="conditionsListGroup">

          </ul>
        </div>
          <br />
        </div>

        <button type="button" id="validation" class="btn btn-validate"><span id="searchButton"></span></button>
        <button type="button" id="addConditionButton" class="btn btn-export" data-toggle="modal" data-target="#conditionModal"><span id="addCondition"></span></button>
        <button type="button" id="moreButton" class="btn btn-more"><span id="moreButton"></span></button>
      </div>

    <div class="col-md-8 right" style="padding-right: 60px;">
      <div class="card" style="margin-bottom:10px;">
        <div class="card-header"><span id="dateLabel">Date</span></div>
        <div style="padding: 25px; padding-top: 30px; padding-bottom: 40px;">
          <div id="date-slider"></div>
        </div>
      </div>

      <div class="card">
        <div id="resultsStatistics" class="card-header">
          <div class = "row">
            <div class = "col-md-9" > 
              <span id="resultsBlock"></span><span id="resultsCount"></span><span id="resultsCountLabel"></span>
            </div>
            <div class = "col-md-3 right" > 

            <div class="form-group" style="margin-right:0px">
              <span class="switch switch-md">
                <input type="checkbox" class="switch" id="viewSwitch">
                <label for="viewSwitch"><span id="switchLabel"></span></label>
              </span>
            </div>
          </div>
        </div>
      </div>
  
      <div style="padding: 8px; padding-bottom: 28px">
        <label><span id="exportLabel"></span></label>
        <button type="button" class="btn btn-export" id="csvButton" style="margin-right: 50px;"><span id="exportButton"></span></button>

        <label for="chartButton"><span id="distributionLabel"></span></label>
        <button type="chartButton" class="btn btn-more" data-toggle="modal" data-target="#chartModal">
          <span id="distributionButton"></span>
        </button>
      </div>


      <div style="overflow-y:auto; overflow-x: hidden; max-height: 500px;">

        <div id="timeline" class="timeline">

        </div>
      </div>
    </div>
    </div>
    <br/>
    <br/>
  </div>

  </div>


  <div class="modal mw-100" id="searchModal">
    <div class="modal-dialog modal-dialog-centered mw-100" style="padding:20px;">
      <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title"><span id="advancedSearch"></span></h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body">
            
            <div class="row" style="padding-left:20px; padding-right:20px;">
              <div class="col-md-5">
                  <label for="resourceTypeSelect">Type</label>
                  <select class="form-control" id="resourceTypeSelect" style="margin-top:5px; height:32px;">
                  </select>
              </div>
            </div>
            <br/>
            <br/>
            <table class="table table-hover" id="searchTable">
            <thead>
              <tr>
                <th scope='col'>#</th>
                <th scope='col'>IRI</th>
                <th scope='col'>Label</th>
              </tr>
            </thead>
            <tbody id ="searchTableBody">
            </tbody>
          </table>
         

          <div class="row">
            <div class="form-group col-md-12">
              <label>IRI</label>
              <input id="resourceInput" class="form-control" placeholder="" />
            </div>
          </div>
        </div>
        <div class="modal-footer" style="max-height: 50px;">
          <button id="resourceModification" type="button" data-dismiss="modal" class="btn btn-validate"><span id="resourceModalValidate"></span></button>
          <button type="button" class="btn btn-more" data-dismiss="modal"><span id="resourceModalClose"></span></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Chart modal -->
  <div class="modal mw-100" id="chartModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg mw-100" style="transform: translate(0, -10%);">
      <div class="modal-content">
        <div class="modal-body">
          <canvas id="lettersChart"></canvas>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-validate" id="chartCSVButton" style="margin-right: 20px;"><span id="chartExportButton"></span></button>
          <button type="button" class="btn btn-more" data-dismiss="modal"><span id="chartModalClose"></span></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add condition modal -->
  <div class="modal mw-100"  id="conditionModal" tabindex="-1" role="dialog" aria-hidden="true"  style="max-height: 800px;">
    <div class="modal-dialog modal-dialog-centered modal-lg mw-100" style="transform: translate(0%, -10%); width: 900px; max-width: 900px; max-height: 800px; height:800px">  
      <div class="modal-content">
        <div class="modal-header"  style="max-height: 35px; height: 35px">
          <h5 class="modal-title"><span id ="conditionsModalTitle"></span></h5>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label><span id="propertyCondition"></span></label>
            <input id="propertyInput" class="form-control autocomplete" placeholder="" />
          </div>

          <label><span id="valueCondition"></span></label>
          <div class="row" style="padding-bottom : 8px">
            <div class="col-md-6">
              <label for="typesSelect"><span id="resourceType"></span></label>
              <select id="typesSelect" class="form-select" style="margin-top:5px; height:26px;" ></select>
            </div>
            <div class="col-md-6">
              <label for="objectInput"><span id="resourceValue"></span></label>
              <input id="objectInput"  class="form-control autocomplete" placeholder="" />
            </div>
        </div>
          <div class="modal-footer" style="max-height: 50px;">
            <button id="conditionAddValidation" type="button" data-dismiss="modal" class="btn btn-validate"><span id="conditionModalValidate"></span></button>
            <button type="button" class="btn btn-more" data-dismiss="modal"><span id="conditionModalClose"></span></button>
          </div>
      </div>
      </div>
    </div>
  </div>

  <br />

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-4-autocomplete/dist/bootstrap-4-autocomplete.min.js" crossorigin="anonymous"></script>

  <script type="text/javascript" src="chart.js-2.9.4/package/dist/Chart.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
  <script type="text/javascript" src="js/language.js"></script>
  <script type="text/javascript" src="js/event.js"></script>
  <script type="text/javascript" src="js/chartManager.js"></script>
  <script type="text/javascript" src="js/fileManager.js"></script>
  <script type="text/javascript" src="js/queriesManager.js"></script>
  <script type="text/javascript" src="js/contentManager.js"></script>
  <script type="text/javascript" src="js/nouislider.min.js"></script>
  
</body>
